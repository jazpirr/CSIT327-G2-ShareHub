<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset your password - ShareHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/reset_password.css' %}?v=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="reset-wrap">
    <div class="logo-container">
      <div class="logo">
        <i class="fa-solid fa-book-open"></i>
      </div>
      <h2>Set a new password</h2>
      <p>Enter your new password below.</p>
    </div>

    <form id="resetForm">
      <div class="password-wrap">
        <input 
          type="password" 
          id="newPassword" 
          placeholder="New password (min 8 chars)" 
          minlength="8" 
          required
          autocomplete="new-password"
        >
        <button 
          type="button" 
          class="password-toggle" 
          data-target="newPassword" 
          aria-label="Show password" 
          title="Show password"
        >
          <i class="fa-solid fa-eye-slash"></i>
        </button>
      </div>

      <div class="password-wrap">
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirm new password" 
          minlength="8" 
          required
          autocomplete="new-password"
        >
        <button 
          type="button" 
          class="password-toggle" 
          data-target="confirmPassword" 
          aria-label="Show password" 
          title="Show password"
        >
          <i class="fa-solid fa-eye-slash"></i>
        </button>
      </div>

      <button class="btn-primary" type="submit">Update Password</button>
      <div id="resetMessage" class="msg" role="status" aria-live="polite"></div>
    </form>

    <div class="back-to-login">
      <a href="/login/">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    // Password toggle functionality
    document.querySelectorAll('.password-toggle').forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
          this.setAttribute('aria-label', 'Hide password');
          this.setAttribute('title', 'Hide password');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
          this.setAttribute('aria-label', 'Show password');
          this.setAttribute('title', 'Show password');
        }
      });
    });

    // Password validation
    const newPasswordInput = document.getElementById('newPassword');
    const reqLength = document.getElementById('req-length');

    newPasswordInput.addEventListener('input', function() {
      if (this.value.length >= 8) {
        reqLength.classList.add('valid');
        reqLength.querySelector('i').classList.remove('fa-circle');
        reqLength.querySelector('i').classList.add('fa-circle-check');
      } else {
        reqLength.classList.remove('valid');
        reqLength.querySelector('i').classList.remove('fa-circle-check');
        reqLength.querySelector('i').classList.add('fa-circle');
      }
    });

    // Form submission
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('resetMessage');
      const submitBtn = this.querySelector('.btn-primary');
      
      // Clear previous messages
      messageDiv.textContent = '';
      messageDiv.className = 'msg';
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match. Please try again.';
        messageDiv.classList.add('error');
        return;
      }
      
      // Validate password length
      if (newPassword.length < 8) {
        messageDiv.textContent = 'Password must be at least 8 characters long.';
        messageDiv.classList.add('error');
        return;
      }
      
      // Disable button during submission
      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';
      
      // Simulate password reset (replace with actual implementation)
      setTimeout(() => {
        messageDiv.textContent = 'Password updated successfully! Redirecting to login...';
        messageDiv.classList.add('success');
        
        setTimeout(() => {
          window.location.href = '/login/';
        }, 2000);
      }, 1000);
    });
  </script>
</body>
</html>
